<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2</title>
    <style>

        table, td{
            border: 1px solid black;
            border-collapse: collapse;
        }

        table {
            margin: 20px auto;
            width: 60%;
        }

        thead {
            height: 100px;
        }

        tbody {
            height: 500px;
        }

        tfoot {
            height: 100px;
        }
        
    </style>
</head>
<body>
 <table>
        <thead>
            <tr>
                <td colspan="2" style="text-align: center;">TOPO</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2" style="text-align: center;">MENU</td>
                <td rowspan="2" style="text-align: center;">CONTEÚDO</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" style="text-align: center;">RODAPÉ</td>
            </tr>
        </tfoot>
    </table>
   
</body>
</html>
